name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Version & Release
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (mac only)
        run: |
            rustup target add aarch64-apple-darwin
            brew install vips

      - name: Install dependencies
        run: npm install

      # ðŸ§© Step 1: Let Changesets decide if a release is needed
      - name: Check for release
        id: changesets
        run: |
          npx changeset status --output=.changeset-status.json
          echo "needs_release=$(jq '.releases | length == 0' .changeset-status.json)" >> $GITHUB_OUTPUT

      # ðŸ§© Step 2: Build and release only if versions changed
      - name: Build and publish Tauri app
        if: steps.changesets.outputs.needs_release == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__        # Auto uses version from package.json
          releaseName: "v__VERSION__"
          releaseBody: "ðŸš€ Tauri app release v__VERSION__"
          releaseDraft: false
          prerelease: false
          tauriScript: npx tauri
          args: --target aarch64-apple-darwin
