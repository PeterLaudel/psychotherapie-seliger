name: Release
on:
  push:

jobs:
  build:
    name: Build, Test & Release Docker image
    runs-on: ubuntu-latest
    environment:
      name: build

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # 🏗️ Build the 'builder' stage (cached for later)
      - name: Build builder stage
        uses: docker/build-push-action@v6
        with:
          push: false
          target: builder
          tags: my-app:builder

      - name: Run tests
        run: IMAGE=my-app:builder docker compose up --abort-on-container-exit --exit-code-from app

      # Authenticate with Google Cloud
      - id: auth
        if: github.ref == 'refs/heads/main'
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          access_token_lifetime: 300s

      # Login to Google Artifact Registry
      - name: Login to Artifact Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: europe-west10-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      # Get Git tag or branch name
      - name: Get tag
        if: github.ref == 'refs/heads/main'
        id: get-tag
        run: echo "short_ref=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      # 🚀 If tests pass, build & push final image (reuses builder)
      - name: Build & Push Final Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            europe-west10-docker.pkg.dev/psychotherapie-seliger-adm/images/psychotherapie-seliger:${{ steps.get-tag.outputs.short_ref }}
            europe-west10-docker.pkg.dev/psychotherapie-seliger-adm/images/psychotherapie-seliger:latest
